<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar Application</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f5f7fa;
        }
        .calendar-container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .calendar-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .calendar-title {
            font-size: 24px;
            font-weight: 600;
            margin: 0;
        }
        .view-controls {
            display: flex;
            gap: 10px;
        }
        .view-btn {
            padding: 8px 16px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }
        .view-btn.active {
            background: rgba(255,255,255,0.3);
        }
        .view-btn:hover {
            background: rgba(255,255,255,0.25);
        }
        .calendar-toolbar {
            padding: 20px;
            background: #f8f9fa;
            border-bottom: 1px solid #e9ecef;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .date-navigation {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .nav-btn {
            width: 40px;
            height: 40px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }
        .nav-btn:hover {
            background: #f8f9fa;
        }
        .current-date {
            font-size: 20px;
            font-weight: 600;
            color: #333;
            min-width: 200px;
            text-align: center;
        }
        .calendar-actions {
            display: flex;
            gap: 10px;
        }
        .action-btn {
            padding: 10px 20px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
        }
        .action-btn.primary {
            background: #007bff;
            color: white;
            border-color: #007bff;
        }
        .action-btn.primary:hover {
            background: #0056b3;
        }
        .action-btn:hover {
            background: #f8f9fa;
        }
        .calendar-content {
            display: flex;
            min-height: 600px;
        }
        .sidebar {
            width: 300px;
            background: #f8f9fa;
            border-right: 1px solid #e9ecef;
            padding: 20px;
        }
        .sidebar-section {
            margin-bottom: 30px;
        }
        .sidebar-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 15px;
            color: #333;
        }
        .filter-group {
            margin-bottom: 15px;
        }
        .filter-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            font-weight: 600;
            color: #666;
        }
        .filter-group select,
        .filter-group input {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        .category-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .category-item {
            display: flex;
            align-items: center;
            padding: 8px 0;
            cursor: pointer;
        }
        .category-color {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .category-name {
            font-size: 14px;
            color: #333;
        }
        .category-count {
            margin-left: auto;
            font-size: 12px;
            color: #666;
            background: #e9ecef;
            padding: 2px 6px;
            border-radius: 10px;
        }
        .calendar-main {
            flex: 1;
            padding: 20px;
        }
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1px;
            background: #e9ecef;
            border: 1px solid #e9ecef;
        }
        .calendar-day-header {
            background: #f8f9fa;
            padding: 15px 10px;
            text-align: center;
            font-weight: 600;
            color: #666;
            font-size: 14px;
        }
        .calendar-day {
            background: white;
            min-height: 120px;
            padding: 10px;
            cursor: pointer;
            position: relative;
            border: 1px solid #f0f0f0;
        }
        .calendar-day:hover {
            background: #f8f9fa;
        }
        .calendar-day.other-month {
            background: #f8f9fa;
            color: #ccc;
        }
        .calendar-day.today {
            background: #e3f2fd;
        }
        .calendar-day.selected {
            background: #007bff;
            color: white;
        }
        .day-number {
            font-weight: 600;
            margin-bottom: 5px;
        }
        .event-list {
            max-height: 80px;
            overflow-y: auto;
        }
        .event-item {
            font-size: 11px;
            padding: 2px 4px;
            margin-bottom: 2px;
            border-radius: 3px;
            cursor: pointer;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .event-item:hover {
            opacity: 0.8;
        }
        .event-more {
            font-size: 11px;
            color: #666;
            font-style: italic;
        }
        .event-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        .event-modal.show {
            display: flex;
        }
        .event-modal-content {
            background: white;
            border-radius: 12px;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }
        .event-modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
        }
        .event-modal-title {
            font-size: 20px;
            font-weight: 600;
            margin: 0;
        }
        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #666;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
        }
        .form-group textarea {
            height: 80px;
            resize: vertical;
        }
        .form-row {
            display: flex;
            gap: 15px;
        }
        .form-row .form-group {
            flex: 1;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }
        .checkbox-group input[type="checkbox"] {
            width: auto;
        }
        .recurring-options {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 6px;
            margin-top: 10px;
            display: none;
        }
        .recurring-options.show {
            display: block;
        }
        .modal-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #f0f0f0;
        }
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
        }
        .btn-primary {
            background: #007bff;
            color: white;
        }
        .btn-primary:hover {
            background: #0056b3;
        }
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        .btn-secondary:hover {
            background: #545b62;
        }
        .btn-danger {
            background: #dc3545;
            color: white;
        }
        .btn-danger:hover {
            background: #c82333;
        }
        .time-slots {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }
        .time-slot {
            padding: 8px 12px;
            border: 1px solid #ddd;
            background: white;
            border-radius: 4px;
            text-align: center;
            cursor: pointer;
            font-size: 12px;
        }
        .time-slot:hover {
            background: #f8f9fa;
        }
        .time-slot.selected {
            background: #007bff;
            color: white;
            border-color: #007bff;
        }
        .event-details {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
        }
        .event-detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }
        .event-detail-label {
            font-weight: 600;
            color: #666;
        }
        .event-detail-value {
            color: #333;
        }
        .event-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="calendar-container">
        <div class="calendar-header">
            <h1 class="calendar-title">Calendar</h1>
            <div class="view-controls">
                <button class="view-btn active" onclick="setView('month')">Month</button>
                <button class="view-btn" onclick="setView('week')">Week</button>
                <button class="view-btn" onclick="setView('day')">Day</button>
            </div>
        </div>

        <div class="calendar-toolbar">
            <div class="date-navigation">
                <button class="nav-btn" onclick="navigateCalendar(-1)">‹</button>
                <div class="current-date" id="currentDate">December 2024</div>
                <button class="nav-btn" onclick="navigateCalendar(1)">›</button>
                <button class="nav-btn" onclick="goToToday()">Today</button>
            </div>
            <div class="calendar-actions">
                <button class="action-btn" onclick="toggleSidebar()">Filters</button>
                <button class="action-btn primary" onclick="createEvent()">New Event</button>
            </div>
        </div>

        <div class="calendar-content">
            <div class="sidebar" id="sidebar">
                <div class="sidebar-section">
                    <h3 class="sidebar-title">Categories</h3>
                    <ul class="category-list">
                        <li class="category-item" onclick="toggleCategory('work')">
                            <div class="category-color" style="background: #007bff;"></div>
                            <span class="category-name">Work</span>
                            <span class="category-count">12</span>
                        </li>
                        <li class="category-item" onclick="toggleCategory('personal')">
                            <div class="category-color" style="background: #28a745;"></div>
                            <span class="category-name">Personal</span>
                            <span class="category-count">8</span>
                        </li>
                        <li class="category-item" onclick="toggleCategory('meetings')">
                            <div class="category-color" style="background: #ffc107;"></div>
                            <span class="category-name">Meetings</span>
                            <span class="category-count">15</span>
                        </li>
                        <li class="category-item" onclick="toggleCategory('travel')">
                            <div class="category-color" style="background: #dc3545;"></div>
                            <span class="category-name">Travel</span>
                            <span class="category-count">3</span>
                        </li>
                    </ul>
                </div>

                <div class="sidebar-section">
                    <h3 class="sidebar-title">Quick Filters</h3>
                    <div class="filter-group">
                        <label>Date Range</label>
                        <input type="date" id="startDate" value="2024-12-01">
                    </div>
                    <div class="filter-group">
                        <label>End Date</label>
                        <input type="date" id="endDate" value="2024-12-31">
                    </div>
                    <div class="filter-group">
                        <label>Event Type</label>
                        <select id="eventType">
                            <option value="">All Events</option>
                            <option value="work">Work</option>
                            <option value="personal">Personal</option>
                            <option value="meetings">Meetings</option>
                            <option value="travel">Travel</option>
                        </select>
                    </div>
                    <button class="action-btn primary" onclick="applyFilters()" style="width: 100%; margin-top: 10px;">Apply Filters</button>
                </div>

                <div class="sidebar-section">
                    <h3 class="sidebar-title">Quick Actions</h3>
                    <button class="action-btn" onclick="exportCalendar()" style="width: 100%; margin-bottom: 10px;">Export Calendar</button>
                    <button class="action-btn" onclick="importCalendar()" style="width: 100%; margin-bottom: 10px;">Import Calendar</button>
                    <button class="action-btn" onclick="shareCalendar()" style="width: 100%;">Share Calendar</button>
                </div>
            </div>

            <div class="calendar-main">
                <div class="calendar-grid" id="calendarGrid">
                    <!-- Calendar will be generated by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <div class="event-modal" id="eventModal">
        <div class="event-modal-content">
            <div class="event-modal-header">
                <h2 class="event-modal-title" id="modalTitle">Create Event</h2>
                <button class="close-btn" onclick="closeEventModal()">&times;</button>
            </div>
            
            <form id="eventForm">
                <div class="form-group">
                    <label for="eventTitle">Event Title</label>
                    <input type="text" id="eventTitle" required>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="eventDate">Date</label>
                        <input type="date" id="eventDate" required>
                    </div>
                    <div class="form-group">
                        <label for="eventTime">Time</label>
                        <input type="time" id="eventTime" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="eventDuration">Duration</label>
                        <select id="eventDuration">
                            <option value="30">30 minutes</option>
                            <option value="60" selected>1 hour</option>
                            <option value="90">1.5 hours</option>
                            <option value="120">2 hours</option>
                            <option value="180">3 hours</option>
                            <option value="240">4 hours</option>
                            <option value="480">All day</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="eventCategory">Category</label>
                        <select id="eventCategory">
                            <option value="work">Work</option>
                            <option value="personal">Personal</option>
                            <option value="meetings">Meetings</option>
                            <option value="travel">Travel</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="eventLocation">Location</label>
                    <input type="text" id="eventLocation" placeholder="Enter location">
                </div>
                
                <div class="form-group">
                    <label for="eventDescription">Description</label>
                    <textarea id="eventDescription" placeholder="Enter event description"></textarea>
                </div>
                
                <div class="checkbox-group">
                    <input type="checkbox" id="isRecurring" onchange="toggleRecurring()">
                    <label for="isRecurring">Recurring Event</label>
                </div>
                
                <div class="recurring-options" id="recurringOptions">
                    <div class="form-group">
                        <label for="recurrenceType">Repeat</label>
                        <select id="recurrenceType">
                            <option value="daily">Daily</option>
                            <option value="weekly">Weekly</option>
                            <option value="monthly">Monthly</option>
                            <option value="yearly">Yearly</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="recurrenceEnd">End Date</label>
                        <input type="date" id="recurrenceEnd">
                    </div>
                </div>
                
                <div class="checkbox-group">
                    <input type="checkbox" id="hasReminder">
                    <label for="hasReminder">Set Reminder</label>
                </div>
                
                <div class="form-group">
                    <label for="reminderTime">Reminder Time</label>
                    <select id="reminderTime">
                        <option value="5">5 minutes before</option>
                        <option value="15">15 minutes before</option>
                        <option value="30" selected>30 minutes before</option>
                        <option value="60">1 hour before</option>
                        <option value="1440">1 day before</option>
                    </select>
                </div>
                
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeEventModal()">Cancel</button>
                    <button type="button" class="btn btn-danger" id="deleteBtn" onclick="deleteEvent()" style="display: none;">Delete</button>
                    <button type="submit" class="btn btn-primary">Save Event</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let currentDate = new Date();
        let currentView = 'month';
        let selectedDate = null;
        let events = [
            {
                id: 1,
                title: 'Team Meeting',
                date: '2024-12-15',
                time: '10:00',
                duration: 60,
                category: 'work',
                location: 'Conference Room A',
                description: 'Weekly team standup meeting'
            },
            {
                id: 2,
                title: 'Doctor Appointment',
                date: '2024-12-18',
                time: '14:30',
                duration: 30,
                category: 'personal',
                location: 'Medical Center',
                description: 'Annual checkup'
            },
            {
                id: 3,
                title: 'Project Deadline',
                date: '2024-12-20',
                time: '17:00',
                duration: 480,
                category: 'work',
                location: 'Office',
                description: 'Submit final project deliverables'
            }
        ];

        function renderCalendar() {
            const calendarGrid = document.getElementById('calendarGrid');
            const year = currentDate.getFullYear();
            const month = currentDate.getMonth();
            
            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const startDate = new Date(firstDay);
            startDate.setDate(startDate.getDate() - firstDay.getDay());
            
            const days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
            
            calendarGrid.innerHTML = '';
            
            days.forEach(day => {
                const dayHeader = document.createElement('div');
                dayHeader.className = 'calendar-day-header';
                dayHeader.textContent = day;
                calendarGrid.appendChild(dayHeader);
            });
            
            for (let i = 0; i < 42; i++) {
                const date = new Date(startDate);
                date.setDate(startDate.getDate() + i);
                
                const dayElement = document.createElement('div');
                dayElement.className = 'calendar-day';
                
                if (date.getMonth() !== month) {
                    dayElement.classList.add('other-month');
                }
                
                if (date.toDateString() === new Date().toDateString()) {
                    dayElement.classList.add('today');
                }
                
                if (selectedDate && date.toDateString() === selectedDate.toDateString()) {
                    dayElement.classList.add('selected');
                }
                
                dayElement.onclick = () => selectDate(date);
                
                const dayNumber = document.createElement('div');
                dayNumber.className = 'day-number';
                dayNumber.textContent = date.getDate();
                dayElement.appendChild(dayNumber);
                
                const dayEvents = events.filter(event => 
                    event.date === date.toISOString().split('T')[0]
                );
                
                if (dayEvents.length > 0) {
                    const eventList = document.createElement('div');
                    eventList.className = 'event-list';
                    
                    dayEvents.slice(0, 3).forEach(event => {
                        const eventItem = document.createElement('div');
                        eventItem.className = 'event-item';
                        eventItem.style.backgroundColor = getCategoryColor(event.category);
                        eventItem.textContent = event.title;
                        eventItem.onclick = (e) => {
                            e.stopPropagation();
                            editEvent(event.id);
                        };
                        eventList.appendChild(eventItem);
                    });
                    
                    if (dayEvents.length > 3) {
                        const moreItem = document.createElement('div');
                        moreItem.className = 'event-more';
                        moreItem.textContent = `+${dayEvents.length - 3} more`;
                        eventList.appendChild(moreItem);
                    }
                    
                    dayElement.appendChild(eventList);
                }
                
                calendarGrid.appendChild(dayElement);
            }
            
            document.getElementById('currentDate').textContent = 
                currentDate.toLocaleDateString('en-US', { month: 'long', year: 'numeric' });
        }

        function getCategoryColor(category) {
            const colors = {
                work: '#007bff',
                personal: '#28a745',
                meetings: '#ffc107',
                travel: '#dc3545'
            };
            return colors[category] || '#6c757d';
        }

        function selectDate(date) {
            selectedDate = date;
            renderCalendar();
        }

        function navigateCalendar(direction) {
            if (currentView === 'month') {
                currentDate.setMonth(currentDate.getMonth() + direction);
            } else if (currentView === 'week') {
                currentDate.setDate(currentDate.getDate() + (direction * 7));
            } else {
                currentDate.setDate(currentDate.getDate() + direction);
            }
            renderCalendar();
        }

        function goToToday() {
            currentDate = new Date();
            selectedDate = null;
            renderCalendar();
        }

        function setView(view) {
            currentView = view;
            document.querySelectorAll('.view-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            renderCalendar();
        }

        function createEvent() {
            document.getElementById('modalTitle').textContent = 'Create Event';
            document.getElementById('eventForm').reset();
            document.getElementById('deleteBtn').style.display = 'none';
            if (selectedDate) {
                document.getElementById('eventDate').value = selectedDate.toISOString().split('T')[0];
            }
            document.getElementById('eventModal').classList.add('show');
        }

        function editEvent(eventId) {
            const event = events.find(e => e.id === eventId);
            if (event) {
                document.getElementById('modalTitle').textContent = 'Edit Event';
                document.getElementById('eventTitle').value = event.title;
                document.getElementById('eventDate').value = event.date;
                document.getElementById('eventTime').value = event.time;
                document.getElementById('eventDuration').value = event.duration;
                document.getElementById('eventCategory').value = event.category;
                document.getElementById('eventLocation').value = event.location || '';
                document.getElementById('eventDescription').value = event.description || '';
                document.getElementById('deleteBtn').style.display = 'inline-block';
                document.getElementById('deleteBtn').onclick = () => deleteEvent(eventId);
                document.getElementById('eventModal').classList.add('show');
            }
        }

        function closeEventModal() {
            document.getElementById('eventModal').classList.remove('show');
        }

        function toggleRecurring() {
            const recurringOptions = document.getElementById('recurringOptions');
            const isRecurring = document.getElementById('isRecurring').checked;
            recurringOptions.classList.toggle('show', isRecurring);
        }

        function deleteEvent(eventId) {
            if (confirm('Are you sure you want to delete this event?')) {
                events = events.filter(e => e.id !== eventId);
                renderCalendar();
                closeEventModal();
            }
        }

        function toggleCategory(category) {
            console.log('Toggle category:', category);
        }

        function applyFilters() {
            console.log('Apply filters');
        }

        function exportCalendar() {
            alert('Exporting calendar...');
        }

        function importCalendar() {
            alert('Importing calendar...');
        }

        function shareCalendar() {
            alert('Sharing calendar...');
        }

        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.style.display = sidebar.style.display === 'none' ? 'block' : 'none';
        }

        document.getElementById('eventForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const eventData = {
                id: events.length + 1,
                title: document.getElementById('eventTitle').value,
                date: document.getElementById('eventDate').value,
                time: document.getElementById('eventTime').value,
                duration: parseInt(document.getElementById('eventDuration').value),
                category: document.getElementById('eventCategory').value,
