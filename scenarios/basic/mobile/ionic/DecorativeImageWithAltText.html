<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Catalog</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ionic/core/css/ionic.bundle.css" />
    <style>
        .hero-section {
            background: blue;
            height: 200px;
            position: relative;
            overflow: hidden;
        }
        
        .hero-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            z-index: 2;
        }
        
        .hero-title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 8px;
        }
        
        .hero-subtitle {
            font-size: 16px;
            opacity: 0.7;
        }
        
        .decorative-pattern-1 {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 100px;
            height: 100px;
            /* DECORATIVE IMAGE WITH ALT TEXT - Unnecessary descriptive alt text for decorative image */
        }
        
        .decorative-pattern-2 {
            position: absolute;
            bottom: 30px;
            left: 30px;
            width: 80px;
            height: 80px;
            /* DECORATIVE IMAGE WITH ALT TEXT - Unnecessary descriptive alt text for decorative image */
        }
        
        .category-filter {
            display: flex;
            gap: 12px;
            padding: 16px;
            overflow-x: auto;
            background: white;
        }
        
        .category-button {
            background: lightgray;
            color: black;
            border: none;
            border-radius: 20px;
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
            white-space: nowrap;
        }
        
        .category-button.active {
            background: blue;
            color: white;
        }
        
        .product-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            padding: 16px;
        }
        
        .product-card {
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .product-image-container {
            position: relative;
            height: 200px;
            background: lightgray;
            overflow: hidden;
        }
        
        .product-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .decorative-border {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            /* DECORATIVE IMAGE WITH ALT TEXT - Unnecessary descriptive alt text for decorative border */
        }
        
        .discount-badge {
            position: absolute;
            top: 8px;
            left: 8px;
            background: red;
            color: white;
            padding: 4px 6px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: bold;
        }
        
        .decorative-corner {
            position: absolute;
            top: 8px;
            right: 8px;
            width: 20px;
            height: 20px;
            /* DECORATIVE IMAGE WITH ALT TEXT - Unnecessary descriptive alt text for decorative corner element */
        }
        
        .product-info {
            padding: 12px;
        }
        
        .product-name {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 4px;
            line-height: 1.2;
        }
        
        .rating {
            display: flex;
            align-items: center;
            gap: 4px;
            margin-bottom: 8px;
        }
        
        .stars {
            font-size: 12px;
        }
        
        .rating-text {
            font-size: 10px;
            color: gray;
        }
        
        .price-container {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
        }
        
        .current-price {
            font-size: 16px;
            font-weight: bold;
            color: green;
        }
        
        .original-price {
            font-size: 12px;
            color: gray;
            text-decoration: line-through;
        }
        
        .add-to-cart {
            width: 100%;
            background: blue;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 12px;
            padding: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <ion-app>
        <ion-header>
            <ion-toolbar>
                <ion-title>Product Catalog</ion-title>
            </ion-toolbar>
        </ion-header>
        
        <ion-content>
            <!-- Hero Section with Decorative Images -->
            <div class="hero-section">
                <!-- Decorative Background Pattern - DECORATIVE IMAGE WITH ALT TEXT -->
                <img src="https://via.placeholder.com/100x100" 
                     class="decorative-pattern-1"
                     alt="Decorative geometric pattern with blue and white triangles creating a modern abstract background design for visual appeal" />
                
                <!-- Another Decorative Element -->
                <img src="https://via.placeholder.com/80x80" 
                     class="decorative-pattern-2"
                     alt="Decorative circular pattern with gradient colors and geometric shapes used as a visual design element" />
                
                <!-- Main Content -->
                <div class="hero-content">
                    <h1 class="hero-title">Discover Amazing Products</h1>
                    <p class="hero-subtitle">Find the perfect items for your needs</p>
                </div>
            </div>
            
            <!-- Category Filter -->
            <div class="category-filter">
                <button class="category-button active">All</button>
                <button class="category-button">Electronics</button>
                <button class="category-button">Clothing</button>
                <button class="category-button">Home</button>
                <button class="category-button">Sports</button>
            </div>
            
            <!-- Products Grid -->
            <div class="product-grid">
                <div class="product-card">
                    <div class="product-image-container">
                        <img src="https://via.placeholder.com/200x200" alt="" class="product-image">
                        
                        <!-- Decorative Border Pattern - DECORATIVE IMAGE WITH ALT TEXT -->
                        <img src="https://via.placeholder.com/200x200" 
                             class="decorative-border"
                             alt="Decorative border pattern with intricate geometric designs and subtle gradient effects used purely for visual enhancement and aesthetic appeal" />
                        
                        <div class="discount-badge">33% OFF</div>
                        
                        <!-- Decorative Corner Element - DECORATIVE IMAGE WITH ALT TEXT -->
                        <img src="https://via.placeholder.com/20x20" 
                             class="decorative-corner"
                             alt="Small decorative corner element with star-shaped design and golden color used as a visual accent" />
                    </div>
                    <div class="product-info">
                        <div class="product-name">Wireless Headphones</div>
                        <div class="rating">
                            <span class="stars">⭐⭐⭐⭐☆</span>
                            <span class="rating-text">4.5</span>
                        </div>
                        <div class="price-container">
                            <span class="current-price">$99.99</span>
                            <span class="original-price">$149.99</span>
                        </div>
                        <button class="add-to-cart">Add to Cart</button>
                    </div>
                </div>
                
                <div class="product-card">
                    <div class="product-image-container">
                        <img src="https://via.placeholder.com/200x200" alt="" class="product-image">
                        
                        <!-- Decorative Border Pattern - DECORATIVE IMAGE WITH ALT TEXT -->
                        <img src="https://via.placeholder.com/200x200" 
                             class="decorative-border"
                             alt="Decorative border pattern with intricate geometric designs and subtle gradient effects used purely for visual enhancement and aesthetic appeal" />
                        
                        <div class="discount-badge">25% OFF</div>
                        
                        <!-- Decorative Corner Element - DECORATIVE IMAGE WITH ALT TEXT -->
                        <img src="https://via.placeholder.com/20x20" 
                             class="decorative-corner"
                             alt="Small decorative corner element with star-shaped design and golden color used as a visual accent" />
                    </div>
                    <div class="product-info">
                        <div class="product-name">Smart Watch</div>
                        <div class="rating">
                            <span class="stars">⭐⭐⭐⭐⭐</span>
                            <span class="rating-text">4.8</span>
                        </div>
                        <div class="price-container">
                            <span class="current-price">$299.99</span>
                            <span class="original-price">$399.99</span>
                        </div>
                        <button class="add-to-cart">Add to Cart</button>
                    </div>
                </div>
                
                <div class="product-card">
                    <div class="product-image-container">
                        <img src="https://via.placeholder.com/200x200" alt="" class="product-image">
                        
                        <!-- Decorative Border Pattern - DECORATIVE IMAGE WITH ALT TEXT -->
                        <img src="https://via.placeholder.com/200x200" 
                             class="decorative-border"
                             alt="Decorative border pattern with intricate geometric designs and subtle gradient effects used purely for visual enhancement and aesthetic appeal" />
                        
                        <div class="discount-badge">28% OFF</div>
                        
                        <!-- Decorative Corner Element - DECORATIVE IMAGE WITH ALT TEXT -->
                        <img src="https://via.placeholder.com/20x20" 
                             class="decorative-corner"
                             alt="Small decorative corner element with star-shaped design and golden color used as a visual accent" />
                    </div>
                    <div class="product-info">
                        <div class="product-name">Running Shoes</div>
                        <div class="rating">
                            <span class="stars">⭐⭐⭐⭐☆</span>
                            <span class="rating-text">4.3</span>
                        </div>
                        <div class="price-container">
                            <span class="current-price">$129.99</span>
                            <span class="original-price">$179.99</span>
                        </div>
                        <button class="add-to-cart">Add to Cart</button>
                    </div>
                </div>
                
                <div class="product-card">
                    <div class="product-image-container">
                        <img src="https://via.placeholder.com/200x200" alt="" class="product-image">
                        
                        <!-- Decorative Border Pattern - DECORATIVE IMAGE WITH ALT TEXT -->
                        <img src="https://via.placeholder.com/200x200" 
                             class="decorative-border"
                             alt="Decorative border pattern with intricate geometric designs and subtle gradient effects used purely for visual enhancement and aesthetic appeal" />
                        
                        <div class="discount-badge">20% OFF</div>
                        
                        <!-- Decorative Corner Element - DECORATIVE IMAGE WITH ALT TEXT -->
                        <img src="https://via.placeholder.com/20x20" 
                             class="decorative-corner"
                             alt="Small decorative corner element with star-shaped design and golden color used as a visual accent" />
                    </div>
                    <div class="product-info">
                        <div class="product-name">Coffee Maker</div>
                        <div class="rating">
                            <span class="stars">⭐⭐⭐⭐⭐</span>
                            <span class="rating-text">4.6</span>
                        </div>
                        <div class="price-container">
                            <span class="current-price">$79.99</span>
                            <span class="original-price">$99.99</span>
                        </div>
                        <button class="add-to-cart">Add to Cart</button>
                    </div>
                </div>
            </div>
        </ion-content>
    </ion-app>
    
    <script type="module" src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.esm.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/@ionic/core/dist/ionic/ionic.js"></script>
</body>
</html>
