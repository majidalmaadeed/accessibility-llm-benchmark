    <!-- Toast Container -->
    <div class="toast-container" id="toastContainer"></div>
    <script>
        const toastContainer = document.getElementById('toastContainer');
        const showSuccessBtn = document.getElementById('showSuccessBtn');
        const showErrorBtn = document.getElementById('showErrorBtn');
        const showWarningBtn = document.getElementById('showWarningBtn');
        const showInfoBtn = document.getElementById('showInfoBtn');
        const clearAllBtn = document.getElementById('clearAllBtn');
        let notificationCount = 0;
        let notifications = [];
        // Button event listeners
        showSuccessBtn.addEventListener('click', () => {
            showToast('success', 'Operation completed successfully!');
        });
        showErrorBtn.addEventListener('click', () => {
            showToast('error', 'An error occurred while processing your request.');
        });
        showWarningBtn.addEventListener('click', () => {
            showToast('warning', 'Please review your input before proceeding.');
        });
        showInfoBtn.addEventListener('click', () => {
            showToast('info', 'New updates are available for download.');
        });
        clearAllBtn.addEventListener('click', () => {
            clearAllNotifications();
        });
        function showToast(type, message) {
            notificationCount++;
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            const icons = {
                success: '✓',
                error: '✗',
                warning: '⚠',
                info: 'ℹ'
            };
            toast.innerHTML = `
                <div class="toast-icon">${icons[type]}</div>
                <div class="toast-message">${message}</div>
                <button class="toast-dismiss" onclick="dismissToast(this)">&times;</button>
            `;
            // Add to container
            toastContainer.appendChild(toast);
            notifications.push(toast);
            // Should implement auto-hide functionality with configurable duration
            // Basic auto-hide (5 seconds)
            setTimeout(() => {
                dismissToast(toast.querySelector('.toast-dismiss'));
            }, 5000);
        }
        function dismissToast(button) {
            const toast = button.closest('.toast');
            if (toast) {
                toast.classList.add('removing');
                setTimeout(() => {
                    if (toast.parentNode) {
                        toast.parentNode.removeChild(toast);
                    }
                    const index = notifications.indexOf(toast);
                    if (index > -1) {
                        notifications.splice(index, 1);
                    }
                }, 300);
            }
        }
        function clearAllNotifications() {
            notifications.forEach(toast => {
                if (toast.parentNode) {
                    toast.classList.add('removing');
                    setTimeout(() => {
                        if (toast.parentNode) {
                            toast.parentNode.removeChild(toast);
                        }
                    }, 300);
                }
            });
            notifications = [];
        }
