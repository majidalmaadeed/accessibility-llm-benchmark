    <script>
        const accordion = document.getElementById('accordion');
        const headers = accordion.querySelectorAll('.accordion-header');
        const contents = accordion.querySelectorAll('.accordion-content');
        const indicators = accordion.querySelectorAll('.accordion-indicator');
        let expandedItems = new Set();
        // Add click handlers to accordion headers
        headers.forEach((header, index) => {
            header.addEventListener('click', () => {
                toggleAccordionItem(index);
            });
        });
        function toggleAccordionItem(index) {
            const content = contents[index];
            const indicator = indicators[index];
            const isExpanded = expandedItems.has(index);
            if (isExpanded) {
                // Collapse
                expandedItems.delete(index);
                content.classList.remove('expanded');
                indicator.classList.remove('expanded');
                content.style.display = 'none';
            } else {
                // Expand
                expandedItems.add(index);
                content.classList.add('expanded');
                indicator.classList.add('expanded');
                content.style.display = 'block';
            }
        }
        // Should handle Arrow keys to navigate between accordion items
        // Should handle Home/End keys to go to first/last item
        // Should handle Enter/Space to toggle items
        accordion.addEventListener('keydown', (e) => {
            const currentIndex = Array.from(headers).indexOf(document.activeElement);
            switch (e.key) {
                case 'ArrowDown':
                    e.preventDefault();
                    const nextIndex = (currentIndex + 1) % headers.length;
                    break;
                case 'ArrowUp':
                    e.preventDefault();
                    const prevIndex = currentIndex === 0 ? headers.length - 1 : currentIndex - 1;
                    break;
                case 'Home':
                    e.preventDefault();
                    break;
                case 'End':
                    e.preventDefault();
                    break;
                case 'Enter':
                case ' ':
                    e.preventDefault();
                    toggleAccordionItem(currentIndex);
                    break;
            }
        });
