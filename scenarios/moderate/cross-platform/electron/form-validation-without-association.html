    <script>
        const form = document.getElementById('loginForm');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const usernameError = document.getElementById('usernameError');
        const passwordError = document.getElementById('passwordError');
        const genericError = document.getElementById('genericError');
        const genericErrorText = document.getElementById('genericErrorText');
        const loginButton = document.getElementById('loginButton');
        let isSubmitting = false;
        // Clear field errors when user types
        usernameInput.addEventListener('input', () => clearFieldError('username'));
        passwordInput.addEventListener('input', () => clearFieldError('password'));
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (isSubmitting) return;
            clearAllErrors();
            const username = usernameInput.value.trim();
            const password = passwordInput.value;
            let hasErrors = false;
            // Validate username
            if (!username) {
                showFieldError('username', 'Username is required');
                hasErrors = true;
            } else if (username.length < 3) {
                showFieldError('username', 'Username must be at least 3 characters');
                hasErrors = true;
            }
            // Validate password
            if (!password) {
                showFieldError('password', 'Password is required');
                hasErrors = true;
            } else if (password.length < 8) {
                showFieldError('password', 'Password must be at least 8 characters');
                hasErrors = true;
            }
            if (hasErrors) {
                // Show generic error message - NOT ASSOCIATED WITH SPECIFIC FIELDS
                showGenericError('Please fill in all required fields.');
                return;
            }
            // Simulate login process
            isSubmitting = true;
            loginButton.textContent = 'Logging in...';
            loginButton.disabled = true;
            try {
                // Simulate API call
                await new Promise(resolve => setTimeout(resolve, 2000));
                // Show success
                alert('Login successful!');
            } catch (error) {
                showGenericError('Login failed. Please try again.');
            } finally {
                isSubmitting = false;
                loginButton.textContent = 'Login';
                loginButton.disabled = false;
            }
        });
        function clearAllErrors() {
            usernameError.style.display = 'none';
            passwordError.style.display = 'none';
            genericError.style.display = 'none';
            // Reset field borders
            usernameInput.classList.remove('field-error');
            passwordInput.classList.remove('field-error');
        }
        function clearFieldError(fieldName) {
            if (fieldName === 'username') {
                usernameError.style.display = 'none';
                usernameInput.classList.remove('field-error');
            } else if (fieldName === 'password') {
                passwordError.style.display = 'none';
                passwordInput.classList.remove('field-error');
            }
        }
        function showFieldError(fieldName, message) {
            if (fieldName === 'username') {
                usernameError.textContent = message;
                usernameError.style.display = 'block';
                usernameInput.classList.add('field-error');
            } else if (fieldName === 'password') {
                passwordError.textContent = message;
                passwordError.style.display = 'block';
                passwordInput.classList.add('field-error');
            }
        }
        function showGenericError(message) {
            genericErrorText.textContent = message;
            genericError.style.display = 'block';
        }
    </script>
</body>
